<div class="row">
  <div class="col-md-12">    
    <form class="form-horizontal" name="addForm" ng-submit="createUser(addForm)" role="form" novalidate>
        <div class="form-group" ng-class="{'has-error': submitted && addForm.name.$error.required }">
          <label class="control-label col-md-2">Name:</label>
          <div class="col-md-3">
            <input type="text" name="name" class="form-control" ng-model="user.name" required/>
          </div>
        </div>

        <div class="form-group" ng-class="{'has-error': submitted && addForm.email.$error.required }">
          <label class="control-label col-md-2">Email:</label>
          <div class="col-md-3">
            <input name="email" type="email" class="form-control" ng-model="user.email" required/>
          </div>
        </div>

        <div class="form-group" ng-class="{'has-error': submitted && addForm.password.$error.required }">
          <label class="control-label col-md-2">Password:</label>
          <div class="col-md-3">
            <input name="password" type="password" class="form-control" ng-model="user.password" required/>
          </div>
        </div>

        <div class="form-group">
          <div class="col-md-3 col-md-offset-2">
            <input type="submit" class="btn btn-primary" value="Create User">
          </div>
        </div>
    </form>
  </div>
</div>
