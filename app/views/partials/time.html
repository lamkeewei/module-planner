<div class="course-modal">
  <div class="modal-body">
    <h3 id="time-title">I am taking this module in...</h3>
    <div class="form-group">
      <select ng-model="schedule.year" class="form-control">
        <option value="1">Year 1</option> 
        <option value="2">Year 2</option> 
        <option value="3">Year 3</option> 
        <option value="4">Year 4</option> 
        <option value="5">Year 5</option> 
      </select>
    </div>

    <div class="form-group">
      <select ng-model="schedule.semester" class="form-control">
        <option value="1">Semester 1</option>
        <option value="2">Semester 2</option>
      </select>
    </div>

  <div class="modal-footer">
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
    <button class="btn btn-default" ng-show="hasSchedule" ng-click="$close()">Clear</button>
    <button class="btn btn-primary" ng-click="$close(schedule)">Done</button>
  </div>
</div>
